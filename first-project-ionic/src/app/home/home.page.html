<ion-header class="ion-padding ion-no-border">
  <ion-button expand="block" (click)="up()" class="ion-margin-top ion-margin-bottom" [disabled]="n==100">+</ion-button>
</ion-header>


<ion-content class="ion-text-center no-scroll">

  <ion-text class="number">{{showNumber}}</ion-text>

</ion-content>


<ion-footer class="ion-padding ion-no-border">
  <ion-button expand="block" (click)="down()" class="ion-margin-top ion-margin-bottom" [disabled]="n==0">-</ion-button>
  <div class="ion-row">
    <ion-button class="" (click)="resest()">Reset Counters</ion-button>
    <ion-button class="" (click)="max()">Max counter</ion-button>
  </div>
</ion-footer>

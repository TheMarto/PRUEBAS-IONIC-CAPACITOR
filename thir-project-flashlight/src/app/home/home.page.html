<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">


<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="text-info saturn">Saturn<a href="#"><ion-icon name="planet-outline"></ion-icon></a></h1>
        <p class="mt-3">FlashLight</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text *ngIf="active">FlashLight ON</ion-text>
        <ion-text *ngIf="!active">FlashLight OFF</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-margin-top">
        <ion-toggle [enableOnOffLabels]="true" (ionChange)="flash()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

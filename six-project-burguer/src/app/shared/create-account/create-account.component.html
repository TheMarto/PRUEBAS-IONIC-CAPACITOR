
<!-- form for create user-->
<form (ngSubmit)="createAcount()">

  <ion-grid>
<!-- first the email-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.email' | translate"
          type="text"
          [(ngModel)]="user.email"
          name="email"
          >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<!-- second the password-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.password' | translate"
          type="text"
          [(ngModel)]="user.password"
          name="password"
          >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
<!-- therd the address-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.address' | translate"
          type="text"
          [(ngModel)]="user.address"
          name="address"
          >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<!--two buttons-->
    <ion-row>
      <ion-col>
        <ion-button expand="block" type="button" (click)="exit()">
          {{'label.back' | translate}}
        </ion-button>
      </ion-col>


      <ion-col>
        <ion-button expand="block" type="submit">
          {{'label.create.account' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>

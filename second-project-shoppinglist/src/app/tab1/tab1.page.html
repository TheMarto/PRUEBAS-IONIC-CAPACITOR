<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class=" d-flex align-items-strech justify-content-between" style="margin-top: 10px;">
        <h1 class="text-info saturn">Saturn<a href="#"><ion-icon name="planet-outline"></ion-icon></a></h1>
        <p class="mt-2">Todo List</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-item *ngIf="ShoppingServicesService.isEmpty" lines="none" class="text-center">
    <ion-label class="">No items for show</ion-label>
  </ion-item>

  <ion-list *ngIf="!ShoppingServicesService.isEmpty">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="onRenderItem($event)">
      <ion-item-sliding *ngFor="let item of ShoppingServicesService.items">
        <ion-item>
          <ion-label>{{item}}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>

    
  </ion-list>
  

</ion-content>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">



<style>
.saturn {
    font-family: "Protest Guerrilla", sans-serif;
    font-weight: 400;
    font-style: normal;
}
.tech{
  font-family: "Protest Guerrilla", sans-serif;
  color: rgb(102, 102, 102);
}
.header{
  min-height: 150px;
}
.project{
  color: rgb(102, 102, 102);
}
.margin-last{
  margin-bottom: 70px;
}
</style>

<!--header-->
<ion-header [translucent]="true" class="">
  <ion-toolbar class="m-0 p-0 header d-flex justify-content-between align-items-center">
    <ion-title class="p-0 m-0">
      <div class="d-flex flex-column align-items-center p-0 m-0">
        <div>
          <h1 class="text-info saturn p-0 m-0" style="font-size: 60px;">Saturn<a href="#"><ion-icon name="planet-outline"></ion-icon></a></h1>
          
          <p class="pt-0 mt-0 ms-5 tech">Technology</p>
        </div>
        
        <h3 class="project">Coupons Project</h3>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<!--container for cards-->
<ion-content class="d-flex justify-content-center flex-column">
  <ion-card *ngFor="let coupon of coupons, let thelast=last" [ngClass]="{'margin-last': thelast}" class="d-flex justify-content-center flex-column">
    <!--img-->
      <ion-img [src]="coupon.img" style="max-width: 500px; height: auto;"></ion-img>
      <div class="justify-content-between d-flex">
      <ion-header>
    <!--name and descount -->
        <ion-text class="">{{coupon.name}}</ion-text>
      </ion-header>
      <ion-text class="">
        {{coupon.discount+'%'}}
      </ion-text>
    </div>
    <!--activated button-->
    <ion-button (click)="changeActive(coupon)">
      {{coupon.active ? 'Desactivate': 'Activate'}}
    </ion-button>

  </ion-card>
</ion-content>

<!--ion fab for information for another page-->
<ion-fab horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="goToCard()" [disabled]="!couponsActive">
    <ion-icon name="card-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="startCamera()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
